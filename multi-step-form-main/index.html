<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/page1.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Google Fonts link -->
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Multi-step form</title>

  
  
</head>
<body>

  <div class="all-content">
  <!-- Sidebar start -->
<!-- Sidebar start -->
<div class="sidebar" >
  <ul>
    <li class="active"><span class="circle">1</span><a class="stepName" href="#"><span class="step-title">Step 1</span><br>Your info</a></li>
    <li><span class="circle">2</span><a class="stepName" href="#"><span class="step-title">Step 2</span><br>Select plan</a></li>
    <li><span class="circle">3</span><a class="stepName" href="#"><span class="step-title">Step 3</span><br>Add-ons</a></li>
    <li><span class="circle">4</span><a class="stepName" href="#"><span class="step-title">Step 4</span><br>Summary</a></li>
  </ul>
</div>
<!-- Sidebar end -->

  <!-- Main content start -->
  <div class="main-content">
    <!-- Step 1 start -->
    <div class="form-step" id="step-1">
      <h2>Personal Info</h2>
      <p>Please provide your name, email address, and phone number.</p>
  
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="e.g. Selma Alb">
      </div>
  
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="e.g. selma@lorem.com">
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="e.g. +90 234 567 077" required>
        <span class="warning">This field is required</span>
      </div>
  
      <div class="step-buttons">
        <a href="#" class="btn">Next Step</a>
      </div>
    </div>
  </div>

    

    

    

  </div>


  <!-- Main content end -->
</div>
</body>
</html>
