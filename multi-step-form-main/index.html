<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Google Fonts link -->
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Multi-step form</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body {
      font-family: 'Ubuntu';
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: hsl(0, 0%, 100%);
      font-size: 16px;
    }

    .all-content {
      display: flex;
      max-width: 900px;
      padding: 20px;
      background-color: hsl(0, 0%, 100%);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 100%;
      height: auto; /* Adjust the height as needed */
    }

    .sidebar {
      background-color: #f4f4f4;
      width: 250px;
      padding: 12px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      background-image: url('./assets/images/bg-sidebar-desktop.svg');
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      
    }

    .sidebar ul li {
      margin: 20px 0;
      display: flex;
      align-items: flex-start;
      font-family: 'Ubuntu-Bold';
    }
    .sidebar ul li .circle {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-weight: bold;
    }

    .sidebar ul li.active .circle {
      background-color: hsl(206, 94%, 87%); 
      color: white;
    }

    

    .sidebar ul li a {
      text-decoration: none;
      font-size: 18px;
      color: hsl(0, 0%, 100%);
      display: block;
    }

    .sidebar ul li a:hover {
      font-weight: bold;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px;
      background-color: #fff;
    }

    h2 {
      margin-bottom: 10px;
    }

    .form-step {
      margin-bottom: 30px;
      justify-content: center;
      
    }

     .form-step p{
     color: hsl(229, 24%, 87%);
      
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input:invalid {
      border-color: red;
    }

    input:invalid + .warning {
      display: block;
      color: red;
      font-size: 12px;
      margin-top: -5px;
      margin-bottom: 15px;
    }

    .warning {
      display: none;
    }

    .btn {
      display: inline-block;
      background-color: hsl(243, 100%, 62%); /* Purplish blue */
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-secondary {
      background-color: #555;
    }

    .step-buttons {
      display: flex;
      justify-content: flex-end;
      
      
    }

    .step-buttons .btn {
      margin-top: 10px;
      
    }

    /* Mobile responsive */
    @media (max-width: 375px) {


      .all-content {
       flex-direction: column;
       max-width: 100%;
       

       display: flex;
        max-width: 900px;
        padding: 20px;
        padding-bottom: 60px;
        background-color:  hsl(217, 100%, 97%);
      
        border-radius: 10px;
      
        height: auto; 
     }
      
      .sidebar {
       width: 93%;
       box-shadow: none;
       padding: 10px;
       border-radius: 10px;
      }

      .main-content {
        padding: 20px;
      }

      .sidebar ul {
    display: flex;
    flex-wrap: wrap; /* Allows items to wrap in smaller viewports */
    justify-content: center; /* Center-align items horizontally */
  }

  .sidebar ul li {
    margin: 10px; /* Adjust spacing between items */
  }

  .form-step {
    padding: 0;
   color:hsl(213, 96%, 18%);
  }

  .step-buttons {
    justify-content: center; /* Center the button on smaller screens */
  }
    }
    

  </style>
</head>
<body>

  <div class="all-content">
  <!-- Sidebar start -->
<!-- Sidebar start -->
<div class="sidebar">
  <ul>
    <li class="active"><span class="circle">1</span><a href="#"><span class="step-title">Step 1</span><br>Your info</a></li>
    <li><span class="circle">2</span><a href="#"><span class="step-title">Step 2</span><br>Select plan</a></li>
    <li><span class="circle">3</span><a href="#"><span class="step-title">Step 3</span><br>Add-ons</a></li>
    <li><span class="circle">4</span><a href="#"><span class="step-title">Step 4</span><br>Summary</a></li>
  </ul>
</div>
<!-- Sidebar end -->

  <!-- Main content start -->
  <div class="main-content">
    
    <!-- Step 1 start -->
    <div class="form-step" id="step-1">
      <h2>Personal Info</h2>
      <p>Please provide your name, email address, and phone number.</p>


        
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="e.g. Selma Alb" >
        
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="e.g. selma@lorem.com" >
        
        
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="e.g. +90 234 567 890" required>
        <span class="warning">This field is required</span>

     
      
      <div class="step-buttons">
        <a href="#" class="btn">Next Step</a>
      </div>
    </div>
    <!-- Step 1 end -->

    

    

  </div>
  <!-- Main content end -->
</div>
</body>
</html>
