<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./../css/step1.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Google Fonts link -->
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>Multi-step form</title>



</head>

<body>

    <div class="all-content">
        
        <div class="sidebar">
            <ul class="steps">
                <li class="active">
                    <span class="circle">1</span>
                    <a class="stepName" href="#"><span class="step-title">STEP 1</span><br>YOUR INFO</a>
                        
                </li>
                
                <li>
                    <span class="circle">2</span>
                    <a class="stepName" href="./../html/step2.html"><span class="step-title">STEP 2</span><br>SELECT PLAN</a>
                </li>

                <li>
                    <span class="circle">3</span><a class="stepName" href="#"><span class="step-title">STEP 3</span><br>ADD-ON</a>
                        
                </li>

                <li><span class="circle">4</span><a class="stepName" href="#"><span class="step-title">STEP 4</span><br>SUMMARY</a>
                </li>

            </ul>
        </div>

       
        <div class="main-content">
           
                <h2>Personal info</h2>
                <p>Please provide your name, email address, and phone number.</p>


                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Vanessa Mint">

                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Vanessamint@">

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="e.g. +90 234 567 077" required>
                    <span class="warning">This field is required</span>

                    <a href="#" class="btn">Next Step</a>
                </form>
           
        </div>



    </div>

</body>

</html>
