<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step Form</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./../css/step1.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- FontAwesome for icons (if needed) -->
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Main Content Wrapper -->
    <div class="all-content">

        <!-- Sidebar with Steps -->
        <div class="sidebar">
            <ul class="steps">
                <li class="step active" id="step1">
                    <span class="circle">1</span>
                    <a class="stepName" href="#"><span class="step-title">STEP 1</span><br>YOUR INFO</a>
                </li>
                <li class="step" id="step2">
                    <span class="circle">2</span>
                    <a class="stepName" href="#"><span class="step-title">STEP 2</span><br>SELECT PLAN</a>
                </li>
                <li class="step" id="step3">
                    <span class="circle">3</span>
                    <a class="stepName" href="#"><span class="step-title">STEP 3</span><br>ADD-ON</a>
                </li>
                <li class="step" id="step4">
                    <span class="circle">4</span>
                    <a class="stepName" href="#"><span class="step-title">STEP 4</span><br>SUMMARY</a>
                </li>
            </ul>
        </div>

        <!-- Main Content Section -->
        <div class="main-content">
            <h2>Personal Info</h2>
            <p>Please provide your name, email address, and phone number.</p>

            <!-- Form for Personal Info -->
            <form id="personalInfoForm">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Vanessa Mint" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Vanessamint@" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="e.g. +90 234 567 077" required>
                <span class="warning">This field is required!</span>

                <!-- Next Step Button -->
                <a href="#" class="btn" id="nextStep">Next Step</a>
            </form>
        </div>

    </div>

    <!-- JavaScript -->
    <script>
        
        const steps = document.querySelectorAll('.sidebar .step');
        let currentStep = 1; 

        function setActiveStep(stepNumber) {
            steps.forEach((step, index) => {
                if (index === stepNumber - 1) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
        }

        setActiveStep(currentStep);

        
        const form = document.getElementById('personalInfoForm');
        const nextStepBtn = document.getElementById('nextStep');

        nextStepBtn.addEventListener('click', function (event) {
      

            // Validate the form fields
            if (validateForm()) {
                // Move to the next step 
                if (currentStep < steps.length) {
                    currentStep++;
                    setActiveStep(currentStep);
                } else {
                    // If all steps are completed, go to the next page
                   window.location.href = "step2.html";              }
            } else {
                alert('Please fill in all required fields before proceeding.');
            }
        });

        // Form validation function
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!name || !email || !phone) {
                return false;
            }

            // Optionally, add email and phone validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phonePattern = /^\+?[0-9]{10,15}$/;

            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }

            if (!phonePattern.test(phone)) {
                alert('Please enter a valid phone number.');
                return false;
            }

            return true;
        }

        // Prevent navigating to future steps in the sidebar without completing the current step
        steps.forEach((step, index) => {
            step.addEventListener('click', function (event) {
                if (index >= currentStep) {
                    event.preventDefault();
                    alert('Please complete the current step before moving forward.');
                }
            });
        });
    </script>
    
    </body>
    
    </html>
