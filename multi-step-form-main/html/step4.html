<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./../css/step4.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>Multi-step form</title>



</head>

<body>

    <div class="all-content">

        <div class="sidebar">
            <ul class="steps">
                <li>
                    <span class="circle">1</span>
                    <a class="stepName" href="./../html/step1.html"><span class="step-title">STEP 1</span><br>YOUR
                        INFO</a>

                </li>

                <li >
                    <span class="circle">2</span>
                    <a class="stepName" href="./../html/step2.html"><span class="step-title">STEP 2</span><br>SELECT PLAN</a>
                </li>

                <li class="active">
                    <span class="circle">3</span><a class="stepName" href="./../html/step3.html"><span class="step-title">STEP
                            3</span><br>ADD-ON</a>

                </li>

                <li><span class="circle">4</span><a class="stepName" href="./../html/step5.html"><span class="step-title">STEP
                            4</span><br>SUMMARY</a>
                </li>

            </ul>
        </div>


      <div class="main-content">
            <div class="header">
                <h2>Finishing Up</h2>
                <p>Double-check everything looks OK before confirming</p>
            </div>
       

        <div class="receipt">
        
            <div class="summary-bg">
                <div id="summary">
                  
                    <div class="plan-summary">
                        <h3>Arcade (Yearly)</h3>
                        <span>$90/yr</span>
                    </div>
                    <hr>
        
                  
                    <div class="addon-summary">
                        <p>Online Service</p>
                        <span>+ $10/yr</span>
                    </div>
                    <div class="addon-summary">
                        <p>Larger Storage</p>
                        <span>+ $20/yr</span>
                    </div>
                </div>
            </div>
        
           
            <div id="total">
               
                <div class="total-summary">
                    <p>Total (per year)</p>
                    <span>$120/yr</span>
                </div>
            </div>
        </div>

     

            <div class="buttons">
                <a href="./step2.html" class="go-back">Go Back</a>
                <a href="#" class="btn">Confirm</a>
            </div>
            </div>
    </div>

</body>

</html>
