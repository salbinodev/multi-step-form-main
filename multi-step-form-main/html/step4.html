<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./../css/step4.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>Multi-step form</title>



</head>

<body>

    <div class="all-content">

        <div class="sidebar">
            <ul class="steps">
                <li>
                    <span class="circle">1</span>
                    <a class="stepName" href="./../html/step1.html"><span class="step-title">STEP 1</span><br>YOUR
                        INFO</a>

                </li>

                <li >
                    <span class="circle">2</span>
                    <a class="stepName" href="./../html/step2.html"><span class="step-title">STEP 2</span><br>SELECT PLAN</a>
                </li>

                <li class="active">
                    <span class="circle">3</span><a class="stepName" href="./../html/step3.html"><span class="step-title">STEP
                            3</span><br>ADD-ON</a>

                </li>

                <li><span class="circle">4</span><a class="stepName" href="./../html/step5.html"><span class="step-title">STEP
                            4</span><br>SUMMARY</a>
                </li>

            </ul>
        </div>
<div class="main-content">
    <div class="header">
        <h2>Pick add-ons</h2>
        <p>Add-ons help enhance your gaming experience</p>
    </div>

    <ul class="card-list">
        <li class="card">
            <label class="benefit-checkbox">
                <input type="checkbox">
            <div class="benefits">
                <div class="benefits-info">
                    <h3>Online Service</h3>
                    <p>Access to multiplayer games</p>
                </div>
            </div>
            <p class="price">$9/mo</p>
        </li>

        <li class="card">
            <label class="benefit-checkbox">
                <input type="checkbox">
            <div class="benefits">
                <div class="benefits-info">
                    <h3>Larger Storage</h3>
                    <p>Extra 1TB of cloud save</p>
                </div>
            </div>
            <p class="price">$12/mo</p>
        </li>

        <li class="card">
            <label class="benefit-checkbox">
                <input type="checkbox">
            <div class="benefits">
                <div class="benefits-info">
                    <h3>Customizable Profile</h3>
                    <p>Custom theme on your profile</p>
                </div>
            </div>
            <p class="price">$15/mo</p>
        </li>
    </ul>

    <div class="buttons">
        <a href="./step2.html" class="go-back">Go Back</a>
        <a href="#" class="btn">Confirm</a>
    </div>
 </div>

    </div>
    
    <script>
        const planCards = document.querySelectorAll('.card');

            planCards.forEach(card => {
                card.addEventListener('click', function () {
                    // Remove 'active' class from all cards
                    planCards.forEach(card => card.classList.remove('active'));

                    // Add 'active' class to the clicked card
                    this.classList.add('active');
                });
            });

    </script>

</body>

</html>
