<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./../css/step4.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>Multi-step form</title>



</head>

<body>

    <div class="all-content">

        <div class="sidebar">
            <ul class="steps">
                <li>
                    <span class="circle">1</span>
                    <a class="stepName" href="./../html/step1.html"><span class="step-title">STEP 1</span><br>YOUR
                        INFO</a>

                </li>

                <li >
                    <span class="circle">2</span>
                    <a class="stepName" href="./../html/step2.html"><span class="step-title">STEP 2</span><br>SELECT PLAN</a>
                </li>

                <li class="active">
                    <span class="circle">3</span><a class="stepName" href="./../html/step3.html"><span class="step-title">STEP
                            3</span><br>ADD-ON</a>

                </li>

                <li><span class="circle">4</span><a class="stepName" href="./../html/step5.html"><span class="step-title">STEP
                            4</span><br>SUMMARY</a>
                </li>

            </ul>
        </div>


      <div class="main-content">
            <div class="header">
                <h2>Finishing Up</h2>
                <p>Double-check everything looks OK before confirming</p>
            </div>
       

        <div class="receipt">
        
            <div id="summary" class="summary-bg"></div>
            <div id="total"></div>
        </div>

     

            <div class="buttons">
                <a href="./step3.html" class="go-back">Go Back</a>
                <a href="#" class="btn">Confirm</a>
            </div>
            </div>
    </div>

    <script>
        // Retrieve the selected add-ons from localStorage
        const selectedAddOns = JSON.parse(localStorage.getItem('selectedAddOns')) || [];

        // Variables for the summary and total elements
        const summaryContainer = document.getElementById('summary');
        const totalContainer = document.getElementById('total');

        // Set the base plan (Arcade) price
        const basePrice = 90; // Assuming $90/yr for Arcade Plan
        let totalPrice = basePrice;

        // Function to display selected add-ons
        function displaySelectedAddOns() {
            if (selectedAddOns.length > 0) {
                selectedAddOns.forEach(addOn => {
                    // Create a new div for each add-on
                    const addOnElement = document.createElement('div');
                    addOnElement.classList.add('addon-summary');
                    addOnElement.innerHTML = `<p>${addOn.title}</p><span>${addOn.price}</span>`;
                    summaryContainer.appendChild(addOnElement);

                    // Extract numerical value from the price and add it to the total price
                    const priceValue = parseFloat(addOn.price.replace(/[^\d.]/g, ''));
                    totalPrice += priceValue;
                });
            }
        }

        // Function to display the total price
        function displayTotalPrice() {
            totalContainer.innerHTML = `
                <div class="total-summary">
                    <p>Total (per year)</p>
                    <span>$${totalPrice}/yr</span>
                </div>
            `;
        }

        // Call functions to display the add-ons and total price
        displaySelectedAddOns();
        displayTotalPrice();
    </script>

</body>

</html>
