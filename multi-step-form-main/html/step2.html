<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./../css/step2.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Google Fonts link -->
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>Multi-step form</title>



</head>

<body>

    <div class="all-content">

        <div class="sidebar">
            <ul class="steps">
                <li >
                    <span class="circle">1</span>
                    <a class="stepName" href="./../html/step1.html"><span class="step-title">STEP 1</span><br>YOUR INFO</a>

                </li>

                <li class="active">
                    <span class="circle">2</span>
                    <a class="stepName" href="#"><span class="step-title">STEP 2</span><br>SELECT PLAN</a>
                </li>

                <li>
                    <span class="circle">3</span><a class="stepName" href="#"><span class="step-title">STEP
                            3</span><br>ADD-ON</a>

                </li>

                <li><span class="circle">4</span><a class="stepName" href="#"><span class="step-title">STEP
                            4</span><br>SUMMARY</a>
                </li>

            </ul>
        </div>


        <div class="main-content">

            <h2>Select your Plan</h2>
            <p>you have the option of monthly or yearly billing</p>


            <ul class="card-list">
                <li class="card">
                    <img src="./../assets/images/icon-arcade.svg" alt="Arcade Icon" class="card-icon">
                    <h3>Arcade</h3>
                    <p>$9/mo</p>
                </li>
                <li class="card">
                    <img src="./../assets/images/icon-advanced.svg" alt="Advanced Icon" class="card-icon">
                    <h3>Advanced</h3>
                    <p>$12/mo</p>
                </li>
                <li class="card">
                    <img src="./../assets/images/icon-pro.svg" alt="Advanced Icon" class="card-icon">
                    <h3>Pro</h3>
                    <p>$15/mo</p>
                </li>
            </ul>


            <div class="buttons">
               
                <a href="#" class="go-back">Go Back</a>
                <a href="#" class="btn">Next Step</a>
            </div>

        </div>



    </div>

</body>

</html>
